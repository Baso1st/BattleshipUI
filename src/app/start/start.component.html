<div class="main-dev" fxLayout="column" fxLayoutAlign="center center">
    <div>
        <mat-form-field class="name-input-field" appearance="fill">
            <mat-label>Player Name</mat-label>
            <input matInput type="text" [(ngModel)]="playerName">
            <button *ngIf="playerName" matSuffix mat-icon-button aria-label="Clear" (click)="playerName=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <br>
    <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="10px">
        <button mat-raised-button class="" color="primary" (click)="onStartclick()">Start a New Game</button>
        <button mat-raised-button class="" color="primary" (click)="onStartclick()">Join a Running Game</button>
    </div>
</div>
